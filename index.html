<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/common.css" />
    <link
      rel="preload"
      as="font"
      type="font/woff2"
      href="./font/Arial.woff2"
      crossorigin
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Janpra | Home</title>
  </head>
  <body>
    <section class="social center"></section>

    <section class="container grid">
      <header class="grid header">
        <nav class="home_nav_main">
          <div class="home_nav">
            <div class="home_nav-logo">
              <img src="img/janpra-logo.svg" alt="Janpra Logo" />
            </div>

            <ul class="nav_container home_nav_container">
              <li class="nav_list home_nav_list">
                <a href="#" class="home_nav_link paragraph paragraph-big"
                  >Home</a
                >
              </li>
              <li class="nav_list home_nav_list">
                <a href="#" class="home_nav_link paragraph paragraph-big"
                  >About</a
                >
              </li>
              <li class="nav_list home_nav_list">
                <a href="#" class="home_nav_link paragraph paragraph-big"
                  >Product</a
                >
              </li>
              <li class="nav_list home_nav_list">
                <a href="#" class="home_nav_link paragraph paragraph-big"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </nav>

        <div class="header-heading">
          <h1 class="head-h1">We are here to make you feel better.</h1>
          <p class="paragraph paragraph-big">
            At Janpra Pharma, We Create what you need for your happiness.
          </p>
          <button class="btn center">
            <span> Contact </span>
            <span class="btn-arrow">
              <img src="img/common/button-arrow.svg" alt="" />
            </span>
          </button>
        </div>

        <div class="header-image">
          <img
            src="img/home/doctor-experimenting.png"
            alt="Doctor Experiment"
          />
        </div>
      </header>
    </section>
  </body>
</html>
